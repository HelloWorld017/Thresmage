<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no">

		<title>Thresmage</title>
		<link rel="stylesheet" href="bower_components/NanumBarunGothic/nanumbarungothic.css">
		<link rel="stylesheet" href="bower_components/semantic/dist/semantic.min.css">
		<link rel="stylesheet" href="bower_components/mdi/css/materialdesignicons.min.css">
		<link rel="stylesheet" href="resources/css/range.css">

		<style>
			*:not(.mdi):not(.icon) {
				font-family: 'Nanum Barun Gothic' !important;
			}

			main.ui.styled.accordion {
				width: 100vw;
				height: 100vh;
			}

			input[type=file] {
				display: none;
			}

			.ui.file {
				display: inline-block;
				margin-bottom: 10px;
			}

			label[for=threshold] {
				font-weight: bold;
				font-size: 1.3rem;
			}

			.title {
				font-size: 1.5rem !important;
			}
		</style>
	</head>

	<body>
		<main class="ui styled accordion">
			<div class="active title"><i class="mdi mdi-checkbox-marked-outline"></i>입력</div>
			<div class="active content">
				<div class="ui file">
					<label for="file" class="ui icon button">
						<i class="mdi mdi-file-image"></i>
						이미지 열기
					</label>
					<input id="file" type="file" accept="image/*">
				</div>

				<!-- <button type="button" id="eraser" class="ui button">
					<i class="mdi mdi-eraser"></i>
					이미지 지우기
				</button> -->

				<!--<i class="mdi mdi-ruler"></i>기본적인 방법-->
				<!--<i class="mdi mdi-eye"></i>대체적인 방법-->

				<div id="input-primary">
					<label for="threshold"><i class="mdi mdi-contrast-box"></i>위치 조절</label>
					<p>
						이미지의 밝기 경계값을 지정합니다. 결과의 푸른 점이 경계에 찍히도록 조절하여주세요.
						<br>
						중앙값을 이용하기 때문에 완벽하게 파란점이 경계에만 찍히지 않아도 됩니다.
					</p>
					<div class="ui range" id="threshold" style="max-width: 500px"></div>
				</div>

				<!-- <div id="input-alternative">
				</div> -->
			</div>

			<div class="active title"><i class="mdi mdi-image"></i>결과</div>
			<div class="active content">
				<span id="stat">이미지 입력 대기중...</span><br>
				<canvas style="width: 70%"></canvas>
			</div>
		</main>

		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/semantic/dist/semantic.min.js"></script>
		<script src="resources/js/range.js"></script>
		<script src="resources/js/main.js"></script>
	</body>
</html>
