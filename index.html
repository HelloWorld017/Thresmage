<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Thresmage</title>
		<link rel="stylesheet" href="bower_components/NanumBarunGothic/nanumbarungothic.css">
		<link rel="stylesheet" href="bower_components/semantic/dist/semantic.min.css">
		<link rel="stylesheet" href="resources/css/range.css">
		
		<style>
			*:not(.mdi):not(.icon) {
				font-family: 'Nanum Barun Gothic' !important;
			}
			
			main.ui.styled.accordion {
				width: 100vw;
				height: 100vh;
			}
			
			input[type=file] {
				display: none;
			}
			
			.ui.file {
				display: inline-block;
			}
			
			label[for=threshold] {
				font-weight: bold;
				font-size: 1.3rem;
			}
		</style>
	</head>

	<body>
		<main class="ui styled accordion">
			<div class="title">입력</div>
			<div class="content">
				<div class="ui file">
					<label for="file" class="ui icon button">
						<i class="file icon"></i>
						이미지 열기
					</label>
					<input id="file" type="file" accept="image/*">
				</div>
				<br><br>
				<label for="threshold">위치 조절</label>
				<p>이미지의 밝기 경계값을 지정합니다. 결과의 푸른 점이 경계에 찍히도록 조절하여주세요.</p>
				<div class="ui range" id="threshold" style="width: 500px"></div>
			</div>
			
			<div class="title">결과</div>
			<div class="content">
				<span id="stat">이미지 입력 대기중...</span><br>
				<canvas style="width: 70%"></canvas>
			</div>
		</main>
		
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/semantic/dist/semantic.min.js"></script>
		<script src="resources/js/range.js"></script>
		<script src="resources/js/main.js"></script>
	</body>
</html>
